<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>todo box</title>
		{% load staticfiles %}
		<meta name="description" content="Todo-box">
		<meta name="author" content="Taras Melnychuk">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
	<header>
		{% block header %}
		{% endblock %}
	</header>

	<section class="main-section">

	<div class="container">
	{% block main-content %}	
	{% endblock %}
	</div>
	

		<footer>
			<div class="credits">
				<h3>Created with love by Taras Melnychuk in 2015</h3>
			</div>
			<div class="social">
				<ul>
					<li><a href="#"><img src="{% static 'img/insta.png' %}" alt=""></a></li>
					<li><a href="#"><img src="{% static 'img/twitter.png' %}" alt=""></a></li>
					<li><a href="#"><img src="{% static 'img/fb.png' %}" alt=""></a></li>
					<li><a href="#"><img src="{% static 'img/github.png' %}" alt=""></a></li>
				</ul>
			</div>

		</footer>
	</section>
	{% block modal-boxes %}
	{% endblock %}


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
